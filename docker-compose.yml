services:
  # Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: rhf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rhf_db
      POSTGRES_USER: rhf_user
      POSTGRES_PASSWORD: rhf_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
      TZ: America/Rio_Branco
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rhf_user -d rhf_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rhf-network

  # Backend/API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rhf-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://rhf_user:rhf_password@db:5432/rhf_db
      JWT_SECRET: ${JWT_SECRET:-seu_jwt_secret_aqui_mudeme_em_producao}
      TZ: America/Rio_Branco
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rhf-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: rhf-client
    restart: unless-stopped
    environment:
      TZ: America/Rio_Branco
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - rhf-network

volumes:
  postgres_data:
    name: rhf-postgres-data

networks:
  rhf-network:
    name: rhf-network
    driver: bridge
